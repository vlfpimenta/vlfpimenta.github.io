<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiosque Display - Socima</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            overflow: hidden;
            background-color: #000;
        }
        body {
            font-family: 'Inter', sans-serif;
            color: white;
            cursor: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #rotated-wrapper {
            width: 100vh;
            height: 100vw;
            transform-origin: top left;
            transform: rotate(-90deg) translateX(-100vh);
            overflow: hidden;
            position: relative;
        }
        #background-container, #background-image-1, #background-image-2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        #background-image-1, #background-image-2 {
            background-size: cover;
            background-position: center;
            transition: opacity 2s ease-in-out;
        }
        #main-content {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 1.5rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
        }
        #calendar-grid div {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            opacity: 0.6;
        }
        #calendar-grid .day-header {
            font-size: 0.75rem;
            font-weight: 600;
            opacity: 0.8;
        }
        #calendar-grid .day-cell.current-day {
            background-color: #3b82f6;
            color: white;
            border-radius: 50%;
            font-weight: 700;
            opacity: 1;
            width: 2.25rem;
            height: 2.25rem;
        }
        #calendar-grid .day-cell.other-month {
            opacity: 0.2;
        }
        .forecast-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .forecast-item:last-child {
            border-bottom: none;
        }
        .forecast-day-info {
            flex-basis: 28%;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .forecast-day {
            font-size: 0.95rem;
            font-weight: 600;
        }
        .forecast-date {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        .forecast-icon-desc {
            flex-basis: 37%;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 0.5rem;
        }
        .forecast-icon-desc img {
            width: 32px;
            height: 32px;
            flex-shrink: 0;
        }
        .forecast-icon-desc span {
            font-size: 0.85rem;
            opacity: 0.9;
        }
        .forecast-temp {
            flex-basis: 35%;
            flex-grow: 1;
            font-size: 0.85rem;
            font-weight: 500;
            text-align: right;
        }
        .bus-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.35rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .bus-item:last-child {
            border-bottom: none;
        }
        .bus-line {
            font-size: 0.95rem;
            font-weight: 600;
            color: #ffffff;
            text-align: left;
        }
        .bus-time {
            font-size: 0.95rem;
            font-weight: 500;
            color: #d1d5db;
            text-align: right;
            flex-shrink: 0;
        }
        
        .bus-item.next-departure {
            border-left: 4px solid #3b82f6;
            padding-left: 1rem;
            margin-left: -1rem;
        }
        .footer-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="h-full">

    <div id="rotated-wrapper">
        <div id="background-container">
            <div id="background-image-1" style="background-image: url('https://picsum.photos/seed/kiosk1/1920/1080'); opacity: 1;"></div>
            <div id="background-image-2" style="background-image: url('https://picsum.photos/seed/kiosk2/1920/1080'); opacity: 0;"></div>
        </div>

        <div id="main-content" class="h-full flex flex-col p-3 gap-2">

            <div class="flex gap-3">
                <div class="card p-5 flex-1 flex flex-col justify-center items-center">
                    <div id="clock" class="text-7xl font-bold">--:--</div>
                    <div id="date" class="text-2xl opacity-80">--/--/----</div>
                    <div id="day-of-week" class="text-2xl opacity-80">--------</div>
                </div>
                
                <div class="card p-5 flex-1 weather-container flex items-center justify-between gap-4">
                    <div class="text-left">
                        <div id="temperature" class="text-7xl font-bold">--°</div>
                        <div id="weather-description" class="text-xl opacity-80">Carregando...</div>
                        <div id="temp-range" class="text-lg opacity-70">Mín: --° Máx: --°</div>
                    </div>
                    <div id="weather-icon" class="w-24 h-24 flex-shrink-0 flex items-center justify-center">
                        <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Ícone do tempo" style="width: 100%; height: 100%; display: none;">
                    </div>
                </div>
            </div>

            <div class="card p-5 flex items-start gap-5">
                <div class="flex-1">
                    <h2 class="text-2xl font-bold mb-3">Calendário</h2>
                    <div id="calendar-header" class="text-xl font-semibold mb-2 text-center">-------- ----</div>
                    <div id="calendar-grid"></div>
                </div>
                <div class="flex-1">
                    <h2 class="text-2xl font-bold mb-3">Próximos Feriados</h2>
                    <div id="holiday-list" class="space-y-1 pr-2 overflow-y-auto max-h-[200px]">
                        <div class="text-gray-400">Carregando...</div>
                    </div>
                </div>
            </div>

            <div class="card p-5">
                <h2 class="text-2xl font-bold mb-2">Previsão para os Próximos Dias</h2>
                <div id="forecast-list" class="space-y-0">
                    <div class="text-gray-400">Carregando previsão...</div>
                </div>
            </div>
            
            <div class="flex-1"></div>

            <div class="card p-5" id="bus-schedule-container" style="display: none;">
                <h2 class="text-2xl font-bold mb-2">Próximas saídas previstas</h2>
                <div id="bus-schedule-list">
                    <div class="text-gray-400">Carregando horários...</div>
                </div>
            </div>

            <footer id="footer" class="w-full text-center py-1 flex items-center justify-center gap-4">
            </footer>
        </div>
    </div>

    <script>
        const clockEl = document.getElementById('clock');
        const dateEl = document.getElementById('date');
        const dayOfWeekEl = document.getElementById('day-of-week');
        const temperatureEl = document.getElementById('temperature');
        const descriptionEl = document.getElementById('weather-description');
        const rangeEl = document.getElementById('temp-range');
        const iconContainerEl = document.getElementById('weather-icon');
        const iconImgEl = iconContainerEl.querySelector('img');
        const calendarGridEl = document.getElementById('calendar-grid');
        const calendarHeaderEl = document.getElementById('calendar-header');
        const holidayListEl = document.getElementById('holiday-list');
        const forecastListEl = document.getElementById('forecast-list');
        const busScheduleContainerEl = document.getElementById('bus-schedule-container');
        const busScheduleListEl = document.getElementById('bus-schedule-list');
        const footerEl = document.getElementById('footer');

        const wmoToOwmIconMap = {
            0: { d: '01d', n: '01n', desc: 'Céu Limpo' },
            1: { d: '02d', n: '02n', desc: 'Principalmente Limpo' },
            2: { d: '03d', n: '03n', desc: 'Parcialmente Nublado' },
            3: { d: '04d', n: '04n', desc: 'Nublado' },
            45: { d: '50d', n: '50n', desc: 'Nevoeiro' },
            48: { d: '50d', n: '50n', desc: 'Nevoeiro Congelante' },
            51: { d: '09d', n: '09n', desc: 'Garoa Leve' },
            53: { d: '09d', n: '09n', desc: 'Garoa Moderada' },
            55: { d: '09d', n: '09n', desc: 'Garoa Densa' },
            56: { d: '13d', n: '13n', desc: 'Garoa Congelante Leve' },
            57: { d: '13d', n: '13n', desc: 'Garoa Congelante Densa' },
            61: { d: '10d', n: '10n', desc: 'Chuva Leve' },
            63: { d: '10d', n: '10n', desc: 'Chuva Moderada' },
            65: { d: '10d', n: '10n', desc: 'Chuva Forte' },
            66: { d: '13d', n: '13n', desc: 'Chuva Congelante Leve' },
            67: { d: '13d', n: '13n', desc: 'Chuva Congelante Forte' },
            71: { d: '13d', n: '13n', desc: 'Neve Leve' },
            73: { d: '13d', n: '13n', desc: 'Neve Moderada' },
            75: { d: '13d', n: '13n', desc: 'Neve Forte' },
            77: { d: '13d', n: '13n', desc: 'Grãos de Neve' },
            80: { d: '09d', n: '09n', desc: 'Aguaceiros Leves' },
            81: { d: '09d', n: '09n', desc: 'Aguaceiros Moderados' },
            82: { d: '09d', n: '09n', desc: 'Aguaceiros Violentos' },
            85: { d: '13d', n: '13n', desc: 'Aguaceiros de Neve Leves' },
            86: { d: '13d', n: '13n', desc: 'Aguaceiros de Neve Fortes' },
            95: { d: '11d', n: '11n', desc: 'Trovoada' },
            96: { d: '11d', n: '11n', desc: 'Trovoada com Granizo Leve' },
            99: { d: '11d', n: '11n', desc: 'Trovoada com Granizo Forte' },
        };
        
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const year = now.getFullYear();
            const dayName = now.toLocaleDateString('pt-BR', { weekday: 'long' });

            clockEl.textContent = `${hours}:${minutes}`;
            dateEl.textContent = `${day}/${month}/${year}`;
            dayOfWeekEl.textContent = dayName.charAt(0).toUpperCase() + dayName.slice(1);
        }

        function getWeatherData(latitude, longitude) {
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,is_day,weather_code&daily=weather_code,temperature_2m_max,temperature_2m_min&timezone=auto&forecast_days=6`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const { current, daily } = data;
                    
                    temperatureEl.textContent = `${Math.round(current.temperature_2m)}°`;
                    
                    const weatherInfo = wmoToOwmIconMap[current.weather_code] || wmoToOwmIconMap[0];
                    const iconCode = current.is_day ? weatherInfo.d : weatherInfo.n;
                    descriptionEl.textContent = weatherInfo.desc;
                    
                    iconImgEl.src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
                    iconImgEl.alt = weatherInfo.desc;
                    iconImgEl.style.display = 'block';

                    const todayStats = daily;
                    rangeEl.textContent = `Mín: ${Math.round(todayStats.temperature_2m_min[0])}° Máx: ${Math.round(todayStats.temperature_2m_max[0])}°`;
                    
                    updateForecastList(daily);
                })
                .catch(error => {
                    console.error('Erro ao buscar clima:', error);
                    descriptionEl.textContent = 'Erro ao carregar';
                });
        }
        
        function updateForecastList(daily) {
            forecastListEl.innerHTML = '';
            
            for (let i = 1; i <= 3; i++) {
                const dateParts = daily.time[i].split('-');
                const date = new Date(Date.UTC(dateParts[0], dateParts[1] - 1, dateParts[2]));
                
                let dayName = date.toLocaleDateString('pt-BR', { weekday: 'long', timeZone: 'UTC' });
                dayName = capitalizeFirstLetter(dayName.split(',')[0]);
                
                const dayMonth = date.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', timeZone: 'UTC' });
                const fullDateStr = `${dayName}, ${dayMonth}`;
                
                const weatherInfo = wmoToOwmIconMap[daily.weathercode[i]] || { desc: "Indefinido", icon: "03" };
                const iconUrl = `https://openweathermap.org/img/wn/${weatherInfo.icon}d.png`;
                
                const maxTemp = Math.round(daily.temperature_2m_max[i]);
                const minTemp = Math.round(daily.temperature_2m_min[i]);

                const item = document.createElement('div');
                item.classList.add('forecast-item');
                item.innerHTML = `
                    <div class="forecast-date">${fullDateStr}</div>
                    <div class="forecast-weather">
                        <span class="forecast-icon"><img src="${iconUrl}" alt=""></span>
                        <span class="forecast-desc">${weatherInfo.desc}</span>
                    </div>
                    <div class="forecast-range">Mín. ${minTemp}° / Máx. ${maxTemp}°</div>
                `;
                forecastListEl.appendChild(item);
            }
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        getWeatherData(position.coords.latitude, position.coords.longitude);
                    },
                    (error) => {
                        console.warn('Geolocalização negada, usando Rio de Janeiro.', error.message);
                        getWeatherData(-22.9068, -43.1729);
                    },
                    { timeout: 10000 }
                );
            } else {
                getWeatherData(-22.9068, -43.1729);
            }
        }

        function updateCalendar() {
            calendarGridEl.innerHTML = '';
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            const today = now.getDate();

            const monthName = now.toLocaleDateString('pt-BR', { month: 'long' });
            calendarHeaderEl.textContent = `${monthName.charAt(0).toUpperCase() + monthName.slice(1)} ${year}`;

            const daysHeaders = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
            daysHeaders.forEach(day => {
                const headerEl = document.createElement('div');
                headerEl.className = 'day-header';
                headerEl.textContent = day;
                calendarGridEl.appendChild(headerEl);
            });

            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyCell = document.createElement('div');
                calendarGridEl.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.textContent = day;
                dayCell.classList.add('day-cell');
                
                if (day === today) {
                    dayCell.classList.add('current-day');
                }
                calendarGridEl.appendChild(dayCell);
            }
        }

        async function fetchHolidays() {
            const year = new Date().getFullYear();
            const url = `https://date.nager.at/api/v3/PublicHolidays/${year}/BR`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Falha ao buscar feriados');
                const holidays = await response.json();
                
                const currentMonth = new Date().getMonth();
                
                const holidaysThisMonth = holidays.filter(holiday => {
                    const holidayDate = new Date(holiday.date + 'T00:00:00-03:00');
                    return holidayDate.getMonth() === currentMonth;
                });
                
                holidayListEl.innerHTML = ''; 
                
                if (holidaysThisMonth.length === 0) {
                     holidayListEl.innerHTML = '<div class="text-gray-400 text-sm">Nenhum feriado este mês.</div>';
                     return;
                }
                
                holidaysThisMonth.forEach(holiday => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'text-sm flex justify-between';
                    
                    const holidayDate = new Date(holiday.date + 'T00:00:00-03:00');
                    
                    itemEl.innerHTML = `
                        <span class="font-semibold">${holidayDate.toLocaleDateString('pt-BR', { day: 'numeric', month: 'short' })}:</span>
                        <span class="text-gray-300 ml-2 truncate">${holiday.localName}</span>
                    `;
                    holidayListEl.appendChild(itemEl);
                });
            } catch (error) {
                console.error(error);
                holidayListEl.innerHTML = '<div class="text-gray-400 text-sm">Erro ao carregar feriados.</div>';
            }
        }
        
        async function fetchBusSchedule() {
            try {
                const response = await fetch('horarios.txt?cachebust=' + new Date().getTime());
                if (!response.ok) {
                    throw new Error('Arquivo horarios.txt não encontrado');
                }
                
                const text = await response.text();
                if (!text.trim()) {
                    throw new Error('Arquivo de horários vazio');
                }
                
                const lines = text.split('\n').filter(line => line.trim() !== '');
                const schedule = lines.map(line => {
                    const [time, ...lineNameParts] = line.split('=');
                    const lineName = lineNameParts.join('=');
                    return { time: time.trim(), line: lineName.trim() };
                });
                
                schedule.sort((a, b) => a.time.localeCompare(b.time));
                
                busScheduleContainerEl.style.display = 'block';
                updateBusSchedule(schedule);
                setInterval(() => updateBusSchedule(schedule), 60000); 
                
            } catch (error) {
                console.warn(error.message);
                busScheduleContainerEl.style.display = 'none';
            }
        }

        function updateBusSchedule(schedule) {
            const now = new Date();
            const currentTime = String(now.getHours()).padStart(2, '0') + ':' + String(now.getMinutes()).padStart(2, '0');

            const upcoming = schedule.filter(item => item.time > currentTime);

            const nextDepartures = upcoming.slice(0, 5);
            
            busScheduleListEl.innerHTML = ''; 
            
            if (nextDepartures.length === 0) {
                busScheduleListEl.innerHTML = '<div class="text-gray-400">Não há mais saídas programadas para hoje.</div>';
                return;
            }

            nextDepartures.forEach((item, index) => {
                const itemEl = document.createElement('div');
                itemEl.className = 'bus-item';
                
                if (index === 0) {
                    itemEl.classList.add('next-departure');
                }
                
                itemEl.innerHTML = `
                    <span class="bus-line">${item.line}</span>
                    <span class="bus-time">${item.time}</span>
                `;
                busScheduleListEl.appendChild(itemEl);
            });
        }
        
        function setupFooter() {
            footerEl.innerHTML = ''; 

            const logoImg = new Image();
            logoImg.onload = function() {
                logoImg.className = 'h-10 w-auto';
                footerEl.appendChild(logoImg);
                
                const devLogoImg = new Image();
                devLogoImg.onload = function() {
                    devLogoImg.className = 'h-10 w-auto';
                    footerEl.appendChild(devLogoImg);
                };
                devLogoImg.src = 'devlogo.png';
            };
            logoImg.onerror = function() {
                footerEl.innerHTML = '<span class="footer-text">SOCIMA - Sociedade Civil Mandala</span>';
            };
            logoImg.src = 'logo.png';
        }

        (function() {
            const bg1 = document.getElementById('background-image-1');
            const bg2 = document.getElementById('background-image-2');
            let currentBg = 1;
            let seed = 2;

            function changeBackground() {
                const wrapper = document.getElementById('rotated-wrapper');
                const w = wrapper.clientWidth;
                const h = wrapper.clientHeight;
                
                const newImg = new Image();
                const newSeed = 'kiosk' + (seed++);
                newImg.src = `https://picsum.photos/seed/${newSeed}/${w}/${h}`;
                
                newImg.onload = () => {
                    if (currentBg === 1) {
                        bg2.style.backgroundImage = `url(${newImg.src})`;
                        bg1.style.opacity = 0;
                        bg2.style.opacity = 1;
                        currentBg = 2;
                    } else {
                        bg1.style.backgroundImage = `url(${newImg.src})`;
                        bg1.style.opacity = 1;
                        bg2.style.opacity = 0;
                        currentBg = 1;
                    }
                };
            }
            
            setInterval(changeBackground, 40000);
            
            window.dispatchEvent(new Event('resize'));
        })();

        updateTime();
        updateCalendar();
        getLocation();
        fetchHolidays();
        fetchBusSchedule();
        setupFooter();
        setInterval(updateTime, 1000);
        setInterval(getLocation, 600000); 
        setInterval(fetchHolidays, 3600000); 

    </script>
</body>
</html>
