<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiosque Display - Socima</title>
    <!-- 
      Este layout agora é otimizado para visualização em retrato (celular).
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Container principal */
        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            overflow: hidden; /* Impede rolagem */
        }

        /* Container para as imagens de fundo com fade */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            transition: opacity 1.5s ease-in-out; /* Efeito de fade */
            z-index: 1; /* Fica atrás do conteúdo */
        }

        /* Container principal do conteúdo (não mais rotacionado) */
        #main-content {
            width: 100%;
            height: 100vh; /* Ocupa a tela inteira */
            
            /* Layout interno (Flex) */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Topo, Meio, Fundo */
            align-items: center;
            padding: 2rem; /* Reduzido para celular */
            box-sizing: border-box; 
            
            position: relative; 
            z-index: 2; /* Conteúdo fica sobre as imagens de fundo */
        }
        
        /* Container do Topo (Data/Hora e Clima) */
        .top-container {
            width: 100%;
            display: flex;
            flex-direction: row; /* MUDANÇA: Lado a lado */
            align-items: stretch; /* Ocupa altura total igual */
            gap: 1.5rem; 
        }
        
        /* Container de Data e Hora */
        .datetime-container {
            flex-basis: 55%; /* Ocupa 55% da largura */
            flex-shrink: 0;
            text-align: center; /* Centralizado */
            background-color: rgba(0, 0, 0, 0.6);
            padding: 1.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            
            /* Adicionado para centralizar verticalmente */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* Container do Clima */
        .weather-container {
            flex-basis: 45%; /* Ocupa 45% da largura */
            flex-shrink: 0;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 1.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column; /* MUDANÇA: Conteúdo empilhado */
            align-items: center; /* MUDANÇA: Conteúdo centralizado */
            justify-content: center;
            gap: 0.5rem; /* Espaço entre os itens */
        }
        
        /* Estilo da Hora */
        #time {
            font-size: 5rem; /* Reduzido */
            font-weight: 900;
            line-height: 1;
        }
        
        /* Estilo do Dia da Semana */
        #day-of-week {
            font-size: 2rem; /* Reduzido */
            font-weight: 700;
            line-height: 1.1;
            text-transform: capitalize;
        }
        
        /* Estilo da Data */
        #date {
            font-size: 1.5rem; /* Reduzido */
            font-weight: 400;
            line-height: 1.1;
        }
        
        /* Clima Atual (Icone e Temp) */
        .weather-now {
            display: flex;
            flex-direction: column; /* MUDANÇA: Ícone em cima, texto embaixo */
            align-items: center;
            justify-content: center; 
            gap: 0.5rem; /* Espaço menor */
        }
        
        /* Ícone do Clima */
        #weather-icon svg {
            /* MUDANÇA: Removido width e height daqui */
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5));
            /* Garante que o SVG se ajuste ao contêiner */
            width: 100%;
            height: 100%;
            overflow: visible; /* MUDANÇA: Força o SVG a não se cortar */
        }
        
        /* Adicionado para corrigir corte do ícone */
        #weather-icon {
            flex-shrink: 0; 
            /* MUDANÇA: Tamanho aplicado ao contêiner, não ao SVG */
            width: 5rem;
            height: 5rem;
            min-width: 0; /* Resetado */
            overflow: visible; /* MUDANÇA: Garante que o contêiner não corte o SVG */
        }

        /* Clima Atual (Temperatura) */
        #weather-temp {
            font-size: 3rem; /* MUDANÇA: Reduzido */
            font-weight: 700;
            line-height: 1;
            color: white;
            margin-top: 0; /* MUDANÇA: Resetado */
        }

        /* Detalhes do Clima (Descrição e Faixa) */
        .weather-details {
            text-align: center;
        }

        #weather-desc {
            font-size: 1.25rem; /* MUDANÇA: Reduzido */
            font-weight: 500;
            line-height: 1.2;
        }
        
        #weather-range {
            font-size: 1rem; /* MUDANÇA: Reduzido */
            font-weight: 400;
            line-height: 1.2;
            color: #ddd;
        }

        /* Container do Calendário (agora com Feriados) */
        .calendar-holiday-container {
            width: 100%;
            display: flex;
            flex-direction: row; /* Lado a lado: Calendário | Feriados */
            background-color: rgba(0, 0, 0, 0.6);
            padding: 1.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        /* Calendário (Grid) */
        #calendar-container {
            flex-basis: 60%; /* Calendário ocupa 60% */
            flex-shrink: 0;
            background-color: transparent; /* MUDANÇA: Fundo agora é no pai */
            padding: 0; /* MUDANÇA: Resetado */
            box-shadow: none; /* MUDANÇA: Resetado */
        }

        .calendar-header {
            font-size: 1.5rem; /* Reduzido */
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.75rem;
        }

        /* Container de Feriados */
        #holiday-container {
            flex-basis: 40%; /* Feriados ocupam 40% */
            flex-shrink: 0;
            padding-left: 1.5rem;
            border-left: 2px solid rgba(255, 255, 255, 0.2);
            max-height: 290px; /* Altura máxima para evitar estouro */
            overflow-y: auto; /* Adiciona scroll se a lista for longa */
        }
        
        .holiday-header {
            font-size: 1.5rem; /* Mesmo tamanho do calendário */
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.75rem;
        }
        
        #holiday-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem; /* MUDANÇA: Reduzido de 0.75rem */
        }
        
        .holiday-item {
            background-color: rgba(0, 0, 0, 0.25);
            padding: 0.6rem; /* MUDANÇA: Reduzido de 0.75rem */
            border-radius: 0.5rem;
        }
        
        .holiday-date {
            font-size: 1.1rem;
            font-weight: 700;
            color: #87CEFA; /* Azul claro */
        }
        
        .holiday-name {
            font-size: 0.9rem; /* MUDANÇA: Reduzido de 1rem */
            font-weight: 500;
            color: #f0f0f0;
        }
        
        .holiday-loading {
            font-size: 1rem;
            font-style: italic;
            color: #aaa;
            text-align: center;
        }

        /* Container do Horário de Ônibus */
        #bus-schedule-container {
            width: 100%;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.6); 
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            margin-top: 1.5rem; /* Espaço entre o calendário e este bloco */
            display: none; /* Inicia oculto por padrão */
        }

        .bus-schedule-header {
            font-size: 2rem; /* Mesmo tamanho do calendário */
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
        }

        #bus-schedule-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem; /* Espaço entre os horários */
        }

        .bus-time-item {
            display: flex; /* Flex layout para alinhar hora e linha */
            justify-content: space-between; /* Hora na esquerda, linha na direita */
            align-items: center; /* Centralizado verticalmente */
            font-weight: 700;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.25);
            padding: 1rem;
            border-radius: 0.75rem;
            line-height: 1.2;
            border-left: 4px solid transparent; /* Borda padrão (transparente) */
            transition: all 0.3s ease;
        }

        /* MUDANÇA: Estilo para o próximo ônibus (frisado) */
        .bus-time-item.is-next-bus {
            border-left: 4px solid #3b82f6; /* Borda azul (Tailwind blue-500) */
            background-color: rgba(59, 130, 246, 0.1); /* Fundo azul leve */
        }

        .bus-time-time {
            font-size: 2.5rem; /* Fonte grande para a hora */
            font-weight: 900;
            margin-right: 1rem; /* Espaço entre hora e linha */
        }
        
        .bus-time-line {
            font-size: 1.5rem; /* Fonte menor para a linha */
            font-weight: 500;
            text-align: right;
            color: #f0f0f0;
        }

        .bus-time-item.no-buses {
            font-size: 1.5rem;
            font-weight: 500;
            color: #aaa; /* Cinza para "sem saídas" */
            justify-content: center; /* Centraliza a mensagem "sem saídas" */
        }

        /* Rodapé */
        .footer {
            width: 100%;
            text-align: center;
            font-size: 1.25rem; /* Reduzido */
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
        }

    </style>
</head>
<body>
    
    <!-- Divs de Imagem de Fundo para Efeito de Fade -->
    <!-- Movidos para fora do main-content para cobrir a tela toda -->
    <!-- MUDANÇA: Pré-carrega a primeira imagem para evitar tela preta -->
    <div id="bg-image-1" class="bg-image" style="opacity: 1; background-image: url('https://source.unsplash.com/1080x1920/?nature,city');"></div>
    <div id="bg-image-2" class="bg-image" style="opacity: 0;"></div>

    <!-- Container principal que segura todo o conteúdo visível -->
    <div id="main-content">
    
        <!-- Container do Topo -->
        <div class="top-container">
            <!-- Container para as informações de Data e Hora -->
            <div class="datetime-container">
                <div id="time">--:--</div>

            <!-- Container para o Clima -->
            <div class="weather-container">
                <div class="weather-now">
                    <div id="weather-icon">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" stroke="#FFFFFF" stroke-width="3">

                            <line x1="32" y1="57.5" x2="32" y2="62.5" stroke-linecap="round" stroke-linejoin="round" />
                            <line x1="62.5" y1="32" x2="57.5" y2="32" stroke-linecap="round" stroke-linejoin="round" />
                            <line x1="6.5" y1="32" x2="1.5" y2="32" stroke-linecap="round" stroke-linejoin="round" />
                            <line x1="51.19" y1="12.81" x2="47.65" y2="16.35" stroke-linecap="round" stroke-linejoin="round" />
                            <line x1="16.35" y1="47.65" x2="12.81" y2="51.19" stroke-linecap="round" stroke-linejoin="round" />
                            <line x1="51.19" y1="51.19" x2="47.65" y2="47.65" stroke-linecap="round" stroke-linejoin="round" />
                            <line x1="16.35" y1="16.35" x2="12.81" y2="12.81" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div id="weather-temp">--°</div>
                </div>
                <div class="weather-details">
                    <div id="weather-desc">Carregando...</div>
                    <div id="weather-range">Máx: --° Mín: --°</div>
                </div>
            </div>
        </div>
        
        <!-- Container do Meio (Calendário e Feriados) -->
        <div class="calendar-holiday-container">
            <!-- Container para o Calendário (Grid) -->
            <div id="calendar-container">
                <!-- Conteúdo do calendário será gerado por JS -->
            </div>
            
            <!-- Container para os Feriados -->
            <div id="holiday-container">
                <div class="holiday-header">Próximos Feriados</div>
                <ul id="holiday-list">
                    <li class="holiday-loading">Carregando feriados...</li>
                </ul>
            </div>
        </div>
        
        <!-- Container para as Próximas Saídas de Ônibus -->
        <!-- Este container começa oculto e só é exibido se horarios.txt for carregado -->
        <div id="bus-schedule-container">
            <div class="bus-schedule-header">Próximas Saídas</div>
            <div id="bus-schedule-list">
                <!-- Horários serão inseridos pelo JS -->
                <div class="bus-time-item no-buses">Carregando...</div>
            </div>
        </div>
        
        <!-- Rodapé -->
        <div class="footer">
            Socima
        </div>
        
    </div>

    <script>
        // --- DADOS DO HORÁRIO DE ÔNIBUS ---
        // Os horários serão carregados de 'horarios.txt'
        let BUS_SCHEDULE = []; // Inicia como um array de objetos { time, line }
        
        // --- ÍCONES DE CLIMA (SVG) ---
        // (Baseado nos códigos WMO do Open-Meteo)
        const WEATHER_ICONS = {
            // Sol (0)
            0: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" stroke="#FFFFFF" stroke-width="3">
                  <circle cx="32" cy="32" r="17.5" stroke-linecap="round" stroke-linejoin="round" fill="#FFD700" />
                  <line x1="32" y1="1.5" x2="32" y2="6.5" stroke-linecap="round" stroke-linejoin="round" />
                  <line x1="32" y1="57.5" x2="32" y2="62.5" stroke-linecap="round" stroke-linejoin="round" />
                  <line x1="62.5" y1="32" x2="57.5" y2="32" stroke-linecap="round" stroke-linejoin="round" />
                  <line x1="6.5" y1="32" x2="1.5" y2="32" stroke-linecap="round" stroke-linejoin="round" />
                  <line x1="51.19" y1="12.81" x2="47.65" y2="16.35" stroke-linecap="round" stroke-linejoin="round" />
                  <line x1="16.35" y1="47.65" x2="12.81" y2="51.19" stroke-linecap="round" stroke-linejoin="round" />
                  <line x1="51.19" y1="51.19" x2="47.65" y2="47.65" stroke-linecap="round" stroke-linejoin="round" />
                  <line x1="16.35" y1="16.35" x2="12.81" y2="12.81" stroke-linecap="round" stroke-linejoin="round" />
                </svg>`,
            // Parcialmente Nublado (1, 2, 3)
            1: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" stroke="#FFFFFF" stroke-width="3">
                  <path d="M47.79,46.85A12,12,0,1,0,32.26,30.34a17.48,17.48,0,0,0-20.73-8.86,17.21,17.21,0,0,0-5,34" stroke-linecap="round" stroke-linejoin="round" fill="#C2C2C2"/>
                  <path d="M29,14.26A12,12,0,0,0,14.1,20.8a12.18,12.18,0,0,0-3.37,1,12,12,0,0,0-8.23,17.16A11.83,11.83,0,0,0,6.07,40" stroke-linecap="round" stroke-linejoin="round" fill="#FFD700"/>
                  <path d="M32.26,30.34a17.48,17.48,0,0,1,20.73,8.86,17.21,17.21,0,0,1,5-34" stroke-linecap="round" stroke-linejoin="round" fill="#FFD700"/>
                  <path d="M47.79,46.85A12,12,0,0,1,32.26,30.34" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>`,
            // Nublado (45, 48)
            45: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" stroke="#FFFFFF" stroke-width="3">
                   <path d="M47.79,46.85A12,12,0,1,0,32.26,30.34a17.48,17.48,0,0,0-20.73-8.86,17.21,17.21,0,0,0-5,34" stroke-linecap="round" stroke-linejoin="round" fill="#C2C2C2"/>
                 </svg>`,
            // Chuva (51, 53, 55, 61, 63, 65, 80, 81, 82)
            51: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" stroke="#FFFFFF" stroke-width="3">
                   <path d="M47.79,46.85A12,12,0,1,0,32.26,30.34a17.48,17.48,0,0,0-20.73-8.86,17.21,17.21,0,0,0-5,34" stroke-linecap="round" stroke-linejoin="round" fill="#C2C2C2"/>
                   <line x1="32.5" y1="46.5" x2="32.5" y2="60.5" stroke-linecap="round" stroke-linejoin="round" stroke="#378de7"/>
                   <line x1="24.5" y1="46.5" x2="24.5" y2="60.5" stroke-linecap="round" stroke-linejoin="round" stroke="#378de7"/>
                   <line x1="40.5" y1="46.5" x2="40.5" y2="60.5" stroke-linecap="round" stroke-linejoin="round" stroke="#378de7"/>
                 </svg>`,
            // Tempestade (95, 96, 99)
            95: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none" stroke="#FFFFFF" stroke-width="3">
                   <path d="M47.79,46.85A12,12,0,1,0,32.26,30.34a17.48,17.48,0,0,0-20.73-8.86,17.21,17.21,0,0,0-5,34" stroke-linecap="round" stroke-linejoin="round" fill="#C2C2C2"/>
                   <polygon points="34.13 44.5 25.88 51 29.88 41.5 21.63 35 32 32.5 40.25 26 36.25 35.5 44.5 42 34.13 44.5" stroke-linecap="round" stroke-linejoin="round" fill="#FFD700" stroke="#FFD700"/>
                 </svg>`
        };

        // Mapeamento de Códigos WMO
        function getWeatherDetails(wmoCode) {
            const code = parseInt(wmoCode);
            if (code === 0) return { icon: WEATHER_ICONS[0], desc: "Céu Limpo" };
            if (code >= 1 && code <= 3) return { icon: WEATHER_ICONS[1], desc: "Parcialmente Nublado" };
            if (code >= 45 && code <= 48) return { icon: WEATHER_ICONS[45], desc: "Nublado" };
            if ((code >= 51 && code <= 67) || (code >= 80 && code <= 82)) return { icon: WEATHER_ICONS[51], desc: "Chuva" };
            if (code >= 95 && code <= 99) return { icon: WEATHER_ICONS[95], desc: "Tempestade" };
            // Fallback
            return { icon: WEATHER_ICONS[0], desc: "Ensolarado" };
        }

        // --- ELEMENTOS DO DOM ---
        const timeEl = document.getElementById('time');
        const dateEl = document.getElementById('date');
        const dayOfWeekEl = document.getElementById('day-of-week');
        const calendarEl = document.getElementById('calendar-container');
        
        // Elementos do Clima
        const weatherIconEl = document.getElementById('weather-icon');
        const weatherTempEl = document.getElementById('weather-temp');
        const weatherDescEl = document.getElementById('weather-desc');
        const weatherRangeEl = document.getElementById('weather-range');
        
        // Elementos dos Feriados (NOVO)
        const holidayListEl = document.getElementById('holiday-list');
        
        // Elementos do Horário de Ônibus
        const busContainerEl = document.getElementById('bus-schedule-container');
        const busListEl = document.getElementById('bus-schedule-list');
        
        // Elementos de Fundo
        const bg1 = document.getElementById('bg-image-1');
        const bg2 = document.getElementById('bg-image-2');
        let currentBgToggle = true; 
        
        let currentDisplayedDay = -1; 
        let currentDisplayedMinute = -1; // Para controlar atualização do ônibus

        // --- ATUALIZAÇÃO DE HORA E CALENDÁRIO ---
        
        function updateTime() {
            const now = new Date();

            const timeString = now.toLocaleTimeString('pt-BR', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            const dayString = now.toLocaleDateString('pt-BR', { weekday: 'long' });
            
            const dateString = now.toLocaleDateString('pt-BR', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric' 
            });

            timeEl.textContent = timeString;
            dayOfWeekEl.textContent = dayString;
            dateEl.textContent = dateString;
            
            // Verifica se o dia mudou para atualizar o calendário
            if (now.getDate() !== currentDisplayedDay) {
                updateCalendar(now);
                currentDisplayedDay = now.getDate();
            }
            
            // Verifica se o MINUTO mudou para atualizar o ônibus
            // (Não precisa atualizar a cada segundo, só a cada minuto)
            if (now.getMinutes() !== currentDisplayedMinute) {
                updateBusSchedule(now);
                currentDisplayedMinute = now.getMinutes();
            }
        }

        function updateCalendar(date) {
            const weekdays = ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'];
            const monthName = date.toLocaleDateString('pt-BR', { month: 'long' });
            const year = date.getFullYear();
            const today = date.getDate();

            const firstDayOfMonth = new Date(date.getFullYear(), date.getMonth(), 1);
            const daysInMonth = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
            const startingDayOfWeek = firstDayOfMonth.getDay();

            let html = `<div class="calendar-header">${monthName.charAt(0).toUpperCase() + monthName.slice(1)} ${year}</div>`;
            
            // Fontes do calendário reduzidas (text-lg e text-xl)
            html += `<div class="grid grid-cols-7 gap-1 text-center text-md font-bold text-gray-300 mb-2">`; // text-md
            for (const day of weekdays) {
                html += `<div>${day}</div>`;
            }
            html += `</div>`;

            html += `<div class="grid grid-cols-7 gap-1 text-center text-lg">`; // text-lg
            
            for (let i = 0; i < startingDayOfWeek; i++) {
                html += `<div></div>`;
            }

            for (let day = 1; day <= daysInMonth; day++) {
                let classes = "calendar-day p-1 rounded-lg";
                if (day === today) {
                    classes += " bg-blue-500 text-white font-bold"; 
                } else {
                    // Removido o bg-black daqui, pois o container principal já tem
                    classes += ""; 
                }
                html += `<div class="${classes}">${day}</div>`;
            }
            html += `</div>`; 

            calendarEl.innerHTML = html;
        }
        
        // --- ATUALIZAÇÃO DO HORÁRIO DE ÔNIBUS ---
        
        /**
         * Encontra e exibe as 3 próximas saídas de ônibus.
         */
        function updateBusSchedule(now) {
            if (BUS_SCHEDULE.length === 0) {
                // Se o array está vazio (arquivo não carregado ou vazio), não faz nada
                return; 
            }
            
            // 1. Cria objetos Date para cada horário do dia de hoje
            const todayBusTimes = BUS_SCHEDULE.map(item => {
                const [hours, minutes] = item.time.split(':').map(Number);
                const d = new Date(now); // Começa com a data de 'agora'
                d.setHours(hours, minutes, 0, 0); // Define a hora e o minuto
                return {
                    dateObj: d,
                    time: item.time, // "06:00"
                    line: item.line  // "Linha 1"
                };
            });

            // 2. Filtra a lista para pegar apenas horários futuros
            const upcomingBuses = todayBusTimes.filter(bus => bus.dateObj > now);

            // 3. Pega os 3 primeiros (ou menos, se houver menos)
            const nextThreeBuses = upcomingBuses.slice(0, 3);
            
            // 4. Renderiza no HTML
            if (nextThreeBuses.length === 0) {
                // Caso não haja mais ônibus hoje
                busListEl.innerHTML = `<div class="bus-time-item no-buses">Sem mais saídas hoje</div>`;
                return;
            }
            
            let html = '';
            
            // MUDANÇA: Itera com índice para saber qual é o primeiro
            for (let i = 0; i < nextThreeBuses.length; i++) {
                const bus = nextThreeBuses[i];
                
                // Adiciona a classe 'is-next-bus' apenas ao primeiro item (i === 0)
                const itemClass = (i === 0) ? "bus-time-item is-next-bus" : "bus-time-item";
                
                html += `<div class="${itemClass}">
                            <span class="bus-time-time">${bus.time}</span>
                            <span class="bus-time-line">${bus.line}</span>
                         </div>`;
            }
            busListEl.innerHTML = html;
        }

        // --- ATUALIZAÇÃO DE IMAGEM DE FUNDO ---
        
        /**
         * Busca uma nova imagem aleatória e faz o cross-fade.
         */
        function updateBackground() {
            // Usa o Unsplash Source para imagens aleatórias (formato retrato)
            // MUDANÇA: URL ajustada para formato mais direto
            const randomImageUrl = `https://source.unsplash.com/1080x1920/?nature,city,landscape,abstract,architecture&t=${new Date().getTime()}`;
            
            // Determina qual div está "ativa" e qual está "oculta"
            const activeBg = currentBgToggle ? bg1 : bg2;
            const hiddenBg = currentBgToggle ? bg2 : bg1;
            
            // 1. Define a nova imagem na div oculta
            hiddenBg.style.backgroundImage = `url(${randomImageUrl}&t=${new Date().getTime()})`;
            
            // 2. Inicia a transição
            activeBg.style.opacity = 0;
            hiddenBg.style.opacity = 1;
            
            // 3. Inverte o controle
            currentBgToggle = !currentBgToggle;
        }

        // --- LÓGICA DO CLIMA ---
        
        /**
         * Pede permissão e busca a geolocalização do usuário.
         */
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        fetchWeather(lat, lon);
                    },
                    (error) => {
                        console.warn("Geolocalização negada. Usando São Paulo como padrão.");
                        fetchWeather(-23.5505, -46.6333); // Coordenadas de São Paulo
                    }
                );
            } else {
                console.warn("Geolocalização não suportada. Usando São Paulo como padrão.");
                fetchWeather(-23.5505, -46.6333); // Coordenadas de São Paulo
            }
        }

        /**
         * Busca o clima na API Open-Meteo usando as coordenadas.
         */
        async function fetchWeather(lat, lon) {
            const apiUrl = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&daily=temperature_2m_max,temperature_2m_min&timezone=auto`;
            
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Falha ao buscar clima.');
                }
                const data = await response.json();
                
                const current = data.current_weather;
                const daily = data.daily;
                
                const weatherDetails = getWeatherDetails(current.weathercode);
                
                weatherIconEl.innerHTML = weatherDetails.icon;
                weatherTempEl.textContent = `${Math.round(current.temperature)}°`;
                weatherDescEl.textContent = weatherDetails.desc;
                weatherRangeEl.textContent = `Máx: ${Math.round(daily.temperature_2m_max[0])}° Mín: ${Math.round(daily.temperature_2m_min[0])}°`;

            } catch (error) {
                console.error("Erro ao buscar clima:", error);
                weatherDescEl.textContent = "Erro ao carregar";
            }
        }

        // --- LÓGICA DE FERIADOS (NOVO) ---
        
        async function fetchHolidays() {
            const year = new Date().getFullYear();
            // API pública de feriados brasileiros
            const apiUrl = `https://date.nager.at/api/v3/PublicHolidays/${year}/BR`;
            
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Falha ao buscar feriados.');
                }
                const holidays = await response.json();
                
                const today = new Date();
                today.setHours(0, 0, 0, 0); // Zera a hora para comparar apenas a data

                // Filtra feriados futuros e pega os próximos 4
                const upcomingHolidays = holidays
                    .filter(h => new Date(h.date) >= today)
                    .slice(0, 4); // Pega os 4 primeiros

                if (upcomingHolidays.length === 0) {
                    holidayListEl.innerHTML = `<li class="holiday-loading">Sem próximos feriados este ano.</li>`;
                    return;
                }
                
                let html = '';
                for (const holiday of upcomingHolidays) {
                    const holidayDate = new Date(holiday.date);
                    // Formata a data para DD/MM
                    const dateString = holidayDate.toLocaleDateString('pt-BR', {
                        day: '2-digit',
                        month: '2-digit'
                    });
                    
                    html += `<li class="holiday-item">
                                <div class="holiday-date">${dateString}</div>
                                <div class="holiday-name">${holiday.localName}</div>
                             </li>`;
                }
                holidayListEl.innerHTML = html;

            } catch (error) {
                console.error("Erro ao buscar feriados:", error);
                holidayListEl.innerHTML = `<li class="holiday-loading">Não foi possível carregar os feriados.</li>`;
            }
        }

        // --- FUNÇÃO DE CARREGAMENTO DO HORÁRIO DE ÔNIBUS ---
        /**
         * Busca o arquivo horarios.txt e preenche o array BUS_SCHEDULE.
         */
        async function fetchBusSchedule() {
            /*
              NOTA IMPORTANTE SOBRE O ERRO 'CORS policy':
              Para que esta função (fetch) funcione e carregue o 'horarios.txt',
              você DEVE executá-lo a partir de um servidor (como o GitHub Pages ou 'Live Server' no VSCode).
              Não funciona abrindo o arquivo direto do computador (file:///...).
            */
            const scheduleURL = 'horarios.txt'; // O arquivo deve estar no mesmo diretório
            try {
                const response = await fetch(scheduleURL);
                if (!response.ok) {
                    // Lança um erro se o arquivo não for encontrado (ex: 404)
                    throw new Error('Arquivo horarios.txt não encontrado.');
                }
                const text = await response.text();
                
                BUS_SCHEDULE = text
                    .split('\n')                // Quebra o texto por linha
                    .map(line => line.trim())   // Remove espaços em branco (inicio/fim)
                    .filter(line => line.length > 0 && line.includes('=')) // Ignora linhas vazias/inválidas
                    .map(line => {
                        const parts = line.split('=');
                        const time = parts[0].trim();
                        const lineName = parts[1] ? parts[1].trim() : 'Linha'; // Nome da linha
                        return { time, line: lineName };
                    });
                
                if (BUS_SCHEDULE.length === 0) {
                    throw new Error('Arquivo de horários está vazio ou em formato inválido.');
                }

                console.log('Horários de ônibus carregados:', BUS_SCHEDULE);
                
                // SUCESSO: Mostra o container e atualiza o display
                busContainerEl.style.display = 'block'; 
                updateBusSchedule(new Date()); 
                
            } catch (error) {
                console.warn(error.message);
                // ERRO: Garante que o container fique oculto
                busContainerEl.style.display = 'none'; 
                
                // Adiciona uma mensagem de erro no console para o usuário
                console.error("FALHA AO CARREGAR HORÁRIOS: Verifique se o arquivo 'horarios.txt' existe no mesmo diretório do HTML e não está vazio.");
            }
        }

        // --- INICIALIZAÇÃO ---
        
        // 1. Inicia o relógio (atualiza a cada segundo)
        updateTime(); // Chama imediatamente
        setInterval(updateTime, 1000); // Depois, a cada 1 segundo

        // 2. Inicia a troca de imagens (atualiza a cada 40 segundos)
        // MUDANÇA: Não chama mais updateBackground() imediatamente, pois a 1ª imagem já foi pré-carregada
        setInterval(updateBackground, 40000); // 40 segundos
        
        // 3. Busca a localização e o clima
        getLocation(); // Chama imediatamente
        setInterval(getLocation, 1800000); // Atualiza o clima a cada 30 minutos
        
        // 4. Busca os feriados
        fetchHolidays(); // Busca os feriados ao carregar
        
        // 5. Busca os horários de ônibus
        fetchBusSchedule(); // Carrega os horários de ônibus do arquivo .txt

    </script>
